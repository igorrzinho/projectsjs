<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>relogio</title>
    <!-- style -->
    <style>
        body,
        html {
            background: linear-gradient(120deg, rgba(10, 0, 36, 1) 0%, rgba(0, 212, 255, 1) 100%);

            display: flex;
            align-items: center;
            height: 100vh;
            width: 100%;
            justify-content: center;
        }

        h1 {
            color: #0a0024;
            text-align: center;
        }

        h1>a {
            color: #00d4ff;
            text-decoration: none;
            background-color: #0a0024;
            padding: 5px;
            border-radius: 5px;
        }

        #clock {
            color: #0a0024;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.10);
            box-sizing: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 30px;
            font-weight: bold;
            font-size: 6rem;
            text-align: center;
            margin: auto;
            max-width: 400px;
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <h1>made by <a href="https://github.com/igorrzinho">igorrzinho</a></h1>
        <input id="clock" type="text" disabled="">

    </div>

    <!-- script -->
    <script>
        function clock() {
            var data = new Date();
            var hour = data.getHours();
            var minutes = data.getMinutes();
            var second = data.getSeconds();
            if (hour < 10) {
                hour = "0" + hour
            }
            if (minutes < 10) {
                minutes = "0" + minutes
            }
            if (second < 10) {
                second = "0" + second
            }
            var schedule = `${hour}:${minutes}:${second}`
            document.getElementById("clock").value = schedule
        }
        var timer = setInterval(clock, 1000);
    </script>
</body>

</html>
